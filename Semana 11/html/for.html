<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
    <script>
        let numero;
        numero = prompt("ingrese un numero");
        for (let index = 1; index <= numero; index++) {
           alert("Repeticion #"+index)
        }
    </script>
</head>
<body>
    <h2>For</h2>
</body>
