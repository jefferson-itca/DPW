<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
    <script>
        let numero = prompt("ingrese un numero");
        let i = 1;
        while (i <= numero) {
            alert("Repeticion #"+i)
            i++;
        }
    </script>
</head>
<body>
    <h2>While</h2>
</body>
</html>
