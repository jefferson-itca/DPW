<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
    <script>
        let edad;

        edad = prompt("introduzca su edad");

        if(edad > 0 && edad < 18){
            alert("Usted es menor de edad, no puede pasar")
        }else if (edad >= 18 && edad < 100){
            alert("Puede pasar a divertirse")
        }else{
            alert("Edad incorrecta")
        }
    </script>
</head>
<body>
    <h2>IF ELSE</h2>
</body>
</html>
