<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
    <script>
        let n1 = 12;
        let n2 = 8;

        let suma = n1 + n2;
        let resta = n1 - n2;
        let mult = n1 * n2;
        let div = n1 / n2;
        let mod = n1 % n2;

        alert(`La suma es: ${suma}`);
        alert("La resta es: " + resta);
        alert("La multiplicacion es: " + mult);
        alert("La division es: " + div);
        alert("El modulo es: " + mod);

    </script>
</head>
<body>
    <h2>Operadores Aritmeticos</h2>
</body>
</html>
