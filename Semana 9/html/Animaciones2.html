<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones 2</title>
    <style>
        img{
            width: 10%;
            height: 10%;
            transition: transform 0.5s ease;
        }
        img:hover{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2> Animando una imagen estatica</h2>
    <img src="../images/boton.png" alt="boton">
    <img src="../images/boton.png" alt="boton">
    <img src="../images/boton.png" alt="boton">
    <img src="../images/boton.png" alt="boton">
    <img src="../images/boton.png" alt="boton">
</body>
</html>
