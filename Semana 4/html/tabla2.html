<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas: Ejemplo 2</title>
</head>
<body>
    <a href="../index.html">regresar</a>
    <h2>Tablas: Ejemplo 2</h2>
    <br>
    <br>
    <table border="1px">
        <tr><!-- PRIMERA FILA -->
            <td>1</td> <!-- PRIMERA COLUMNA -->
            <td>2</td> <!-- SEGUNDA COLUMNA -->
            <td>3</td> <!-- TERCERA COLUMNA -->
            <td>4</td> <!-- CUARTA COLUMNA -->
        </tr>
        <tr><!-- SEGUNDA FILA -->
            <td>5</td> <!-- PRIMERA COLUMNA -->
            <td>6</td> <!-- SEGUNDA COLUMNA -->
            <td>7</td> <!-- TERCERA COLUMNA -->
            <td>8</td> <!-- CUARTA COLUMNA -->
        </tr>
        <tr><!-- TERCERA FILA -->
            <td>9</td> <!-- PRIMERA COLUMNA -->
            <td>10</td> <!-- SEGUNDA COLUMNA -->
            <td>11</td> <!-- TERCERA COLUMNA -->
            <td>12</td> <!-- CUARTA COLUMNA -->
        </tr>
        <tr><!-- CUARTA FILA -->
            <td>13</td> <!-- PRIMERA COLUMNA -->
            <td>14</td> <!-- SEGUNDA COLUMNA -->
            <td>15</td> <!-- TERCERA COLUMNA -->
            <td>16</td> <!-- CUARTA COLUMNA -->
        </tr>
    </table>
</body>
</html>
