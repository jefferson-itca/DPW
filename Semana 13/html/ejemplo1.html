<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Ejemplo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2>Ejemplo 1</h2>
    <button id="btnMostrar" class="btn btn-primary">Mostrar Mensaje</button>
    <div id="mensaje" class="alert alert-success mt-3 d-none">Â¡Hola mundo, desde jQuery!</div>
    
    <!-- importacion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- uso de jQuery -->
    <script>
        //asi indicamos el uso de jQuery
        $(document).ready(function(){
            $("#btnMostrar").click(function(){
                $("#mensaje").removeClass("d-none");
            });
        });
    </script>
</body>
</html>
