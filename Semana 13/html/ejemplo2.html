<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Ejemplo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2>Ejemplo 2</h2>
    <input type="text" name="nombreCaja" id="prueba" class="form-control">

    <!-- importacion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            var elemento = $("[name='nombreCaja']");

            console.log("Valor del atributo Clase: "+elemento.attr("class"));
            console.log("Valor del atributo ID: "+elemento.attr("id"));
            console.log("Valor del atributo Name: "+elemento.attr("name"));

            //modificar clase completamente
            elemento.attr("class","btn btn-primary");
            
        });
    </script>
</body>
</html>
