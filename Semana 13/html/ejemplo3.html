<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery | Ejemplo 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h2>Ejemplo 3</h2>

    <label for="entrada">Escribe algo (minimo 5 caracteres):</label>
    <input type="text" id="entrada" class="form-control border border-danger mt-2">


    <!-- importacion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#entrada").on("input", function(){
                //extraer el valor de la caja de texto
                let valor = $(this).val();

                if(valor.length > 5){
                    $(this).removeClass("border-danger");
                    $(this).addClass("border-success");
                }else{
                    $(this).removeClass("border-success").addClass("border-danger");
                }
            });
        });
    </script>
</body>
</html>
