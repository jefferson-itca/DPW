<!DOCTYPE html><!--Etiqueta para indicar que es HTML5-->
<html lang="es"><!--Inicio de mi documento HTML5 y 
    establecemos que la página está en español-->
    <head><!--cabecera del documento-->
        <meta charset="UTF-8"><!--UTF-8 es para que el navegador 
        reconozca la ñ y tildes-->
        <title>Ejemplo 1 DSN311</title> <!--titulo de mi página-->
        <link rel="stylesheet" type="text/css" href=""> <!--Enlazar archivos CSS y JavaScript-->
    </head>
    <body><!--cuerpo del documento-->
        <header>este es el header</header><!--Cabecera de la página-->
        <nav>este es el menu</nav><!--Colocar el menu-->
        <div>otra sección</div><!--el div es para crear una sección nueva-->
        <section>esta es una información importante</section><!--Contenido relevante de la página-->
        <aside>esta es una publicidad engañosa</aside><!--publicidad-->
        <footer>este es el pie de la página</footer><!--pie de página-->
    </body>

</html><!--Final de mi documento HTML5-->
